<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>todo</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="left-half"><h1 class="head-item">Projects</h1><div class="projects"></div><div id="project-items" class="add-items"><h4>Add Project <span class="material-symbols-rounded">add</span></h4></div></div><div class="right-half"><h1 id="proj-desc">Description</h1><div id="edit-projstuff" class="active"></div><div class="items" id="todo-items"></div><div id="list-items" class="add-items active"><h4>Add Item <span class="material-symbols-rounded">add</span></h4></div><div id="add-item-todo" class="add-items-todo hidden"><form id="formaddtodo"><label for="addTodoTitle">Todo Title</label> <input id="addTodoTitle"> <label for="addTodoPrio">Todo Prio</label> <input id="addTodoPrio"> <label for="addTodoDate">Todo Date</label> <input type="date" id="addTodoDate"><div class="formbuttons"><input id="todo-form-add" class="formUpdate" type="submit" value="Add Todo"> <input id="todo-form-cancel" class="formCancel" type="submit" value="Cancel"></div></form></div></div></body></html>
