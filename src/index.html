<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>
    <div class="left-half">
        <h1 class="head-item">Projects</h1>
        <div class="projects">
            <div class="project-item">
                <h2 class="text-item">Project1</h2>
                <span class="material-symbols-rounded">edit</span>
            </div>
            <div class="project-item">
                <h2 class="text-item">Project2</h2>
                <span class="material-symbols-rounded">edit</span>
            </div>
        </div>
        <div class="add-items">
            <h4>Add Project</h2>
            <span class="material-symbols-rounded">add</span>
        </div>
    </div>
    <div class="right-half">
        <h1>Description</h1>
        <div class="items">
            <div class="list-item">
                <p>prio</p>
                <span class="material-symbols-rounded">check_box_outline_blank</span>
                <p>Item name</p>
                <p>date</p>
                <span class="material-symbols-rounded" id="edit-cal">calendar_month</span>
                <span class="material-symbols-rounded">edit</span>
                <span class="material-symbols-rounded">delete</span>
            </div>
            <div class="list-item">
                <p>prio</p>
                <span class="material-symbols-rounded">check_box</span>
                <p>Item name</p>
                <p>date</p>
                <span class="material-symbols-rounded">calendar_month</span>
                <span class="material-symbols-rounded">edit</span>
                <span class="material-symbols-rounded">delete</span>
            </div>
        </div>
        <div class="add-items">
            <h4>Add Item</h2>
            <span class="material-symbols-rounded">add</span>
        </div>
    </div>
</body>
</html>
